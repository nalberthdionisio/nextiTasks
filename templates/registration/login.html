{% extends "base.html" %}{%block css%}{% load  static  %}
<link rel="stylesheet"  href="{% static "css/login.css" %}">
{%endblock css%}{% block body %}

<div class="text-center">
    <main class="form-signin">
      <form method="post" >
        {% csrf_token %}
        <img src = "{% static "img/LOGO.svg" %}" alt="LOGO"/>

        <div class="form-floating">
          <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Nome">
          <label for="floatingInput">Nome</label>
        </div>
        <div class="form-floating">
          <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Senha">
          <label for="floatingPassword">Senha</label>
        </div>

        <button type="submit">Entrar</button>
      </form>
    </main>
  </div>
{% endblock body%}
