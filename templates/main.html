{% extends "base.html" %}{%block css%}{% load  static  %}
<link rel="stylesheet"  href="{% static "css/main.css" %}">
{%endblock css%}{% block body %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <img src = "{% static "img/LOGO.svg" %}" alt="nexti"/>
  <a href="{% url 'logout'%}"><i class="bi bi-box-arrow-right icon-sm"></i></a>
</nav>
<div class="container-fluid">
  <div class="row flex-nowrap">
    <div class="sidebar col-auto col-md-3 col-xl-3 px-sm-2 px-0 bg-light">
      <div class="title">
        <h1>Tasks</h1>
      </div>
      <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
        <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start"id="menu">
          <li class="nav-item"></li>
          <li>
              {% for tasks in tasks %}
              <li class="itens">
                <a class="titleTask" href="{% url 'item' tasks.id  %}" > {{tasks.name}}</a>
                <a class="trash" href="{% url 'taskdelete' tasks.id %}"><i class="bi bi-trash icon-lg"></i></a>
              </li>
              {% endfor %}
          </li>
        </ul>
        <hr/>
        <div>
          <a href="{% url 'formtasks'%}"><button type="submit">Nova tarefa <i class="bi bi-plus icon-sm"></i></button></a>
        </div>
      </div>
    </div>
  </div>
  

{% endblock body%}
