<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
<link rel="stylesheet"  href="{% static "css/main.css" %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"/>
{%endblock css%}

{% comment %} menu superior com as tarefas {% endcomment %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <img src = "{% static "img/LOGO.svg" %}" alt="nexti"/>
</nav>

{% comment %} menu lateral com as tarefas {% endcomment %}
<div class="container-fluid">
  <div class="row flex-nowrap">
    <div class="col-auto col-md-3 col-xl-3 px-sm-2 px-0 bg-light"  id="sidebar">
      <div class="title">
        <h1>Tasks</h1>
      </div>
      <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
        <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start"id="menu">
          <li class="nav-item"></li>
          <li>
              {% for tasks in tasks %}
              <li class="itens">
                <a class="titleTask" href="{% url 'item' tasks.id  %}" > {{tasks.name}}</a>
                <a class="trash" href="{% url 'taskdelete' tasks.id %}"><i class="bi bi-trash icon-lg"></i></a>
              </li>
              {% endfor %}
            </a>
          </li>
        </ul>
        <hr/>
        <div class="backgroundButton">
          <a href="{% url 'formtasks'%}"><button type="submit">Nova tarefa <i class="bi bi-plus icon-sm"></i></button></a>
        </div>
      </div>
    </div>
  </div>
</div>
